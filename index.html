<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Multiplication Quiz</title>
  </head>
  <body>
    <div class="app__container">
      <div class="button-container">
        <button type="button" id="reset__btn" class="reset-btn">Reset</button>
        <p class="score" id="score">Score: 0</p>
      </div>

      <h1 class="question" id="question">Loading...</h1>

      <p class="status hidden" id="status">Correct!!</p>

      <input
        type="text/number"
        class="answer"
        id="answer"
        placeholder="Enter your answer"
      />

      <button type="submit" id="submit__btn">Submit</button>
    </div>
  </body>
</html>
